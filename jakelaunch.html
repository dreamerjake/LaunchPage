<!-- Clock Feature -->
<div id="clockDisplay" style="text-align:center; color: white; font-size: 140px; font-family: impact"><strong>00:00</strong></div>

<!-- Clock JAVASCRIPT starts here ------------------------------------------------------ -->
<script type="text/javascript" language="JavaScript">

function renderTime() {
    var currentTime = new Date () ;
    var h = currentTime.getHours() ;
    var m = currentTime.getMinutes() ;

    if(h < 10) {
        h = "0" + h;
    }
    if(m < 10) {
        m = "0" + m;
    }

    var myClock = document.getElementById('clockDisplay');
    myClock.textContent = h + ":" + m;

}
window.onload = renderTime;
setInterval(renderTime ,1000) ;

</script>
<!-- Clock JAVASCRIPT ends here ------------------------------------------------------- -->
